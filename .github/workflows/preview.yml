name: Quarto Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use cache
        uses: actions/cache@v4
        with:
          key: freeze
          path: _freeze

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake
          sudo apt install -y gdal-bin
          sudo apt install -y git
          sudo apt install -y libcurl4-openssl-dev
          sudo apt install -y libfontconfig1-dev
          sudo apt install -y libfreetype6-dev
          sudo apt install -y libfribidi-dev
          sudo apt install -y libgdal-dev
          sudo apt install -y libgeos-dev
          sudo apt install -y libglpk-dev
          sudo apt install -y libharfbuzz-dev
          sudo apt install -y libicu-dev
          sudo apt install -y libjpeg-dev
          sudo apt install -y libnode-dev
          sudo apt install -y libpng-dev
          sudo apt install -y libproj-dev
          sudo apt install -y libsqlite3-dev
          sudo apt install -y libssl-dev
          sudo apt install -y libtiff-dev
          sudo apt install -y libudunits2-dev
          sudo apt install -y libxml2-dev
          sudo apt install -y make
          sudo apt install -y pandoc
          sudo apt install -y zlib1g-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1.4.8
        with:
          source-dir: ./_site/
