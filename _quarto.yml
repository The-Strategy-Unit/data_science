    right:
      - icon: rss
        href: blogs/index.xml
  sidebar:
    - id: style
      title: "Style Guide"
      style: "docked"
      background: light
      contents:
        - style/style_guide.qmd
        - style/project_structure.qmd
        - style/data_storage.qmd
    
