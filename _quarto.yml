  repo-actions: [edit, issue]
  site-url: https://the-strategy-unit.github.io/data_science
  description: "Blogs from the Data Science Team at The Strategy Unit"
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        file: index.qmd
      - text: "About"
        file: about.qmd
